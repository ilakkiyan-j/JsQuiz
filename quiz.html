<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCel2klGPDusRUWaXw_6RBCtuShc3bK4cnVoO80c5NDZicNsbyfBIsQCWhhqPWWomSqUI&usqp=CAU" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
</head>

<body class="text-center"> 
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="./elements/js.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                JavaScript Quiz
            </a>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-4">
        <!-- Start Screen -->
        <div id="start-screen" class="container justify-content-center text-center">
            <h1>Welcome to the JavaScript Quiz!</h1>
            <button id="start-button" class="btn btn-primary" >Start Quiz</button>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container" style="display: none;">
             <!-- Progress -->
             <div id="progress-bar" class="mb-4">
                <div id="progress" ></div>
            </div>
            <div class="Question mb-4">
                <p id="question-text"></p>
                <div id="answer-buttons" class="d-grid gap-2"></div>
            </div>
            <!-- Controls -->
            <div id="controls" class="mb-4">
                <button id="prev-button" class="btn btn-light">Previous</button>
                <button id="next-button" class="btn btn-primary">Next</button>
            </div>
            <!-- Score -->
            <div id="score-container" style="display: none;">
                <h2>Quiz Completed!</h2>
                <p>Your score: <span id="score"></span></p>
                <p id="feedback"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>
</html>
